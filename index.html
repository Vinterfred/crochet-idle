<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Crochet :3</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="main.css" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
        <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">
            You are using an <strong>outdated</strong> browser. Please
            <a href="http://browsehappy.com/">upgrade your browser</a> to improve
            your experience.
            </p>
        <![endif]-->
        <div class="container">
            <div class="left_quarter border">
                <h1><span id="stitches">0</span> / 30 stiches</h1>
                <h2><span>0</span> crochertz</h2>
                <button id="crochetbutton" role="button" hookness="1"
                        _="on click put #stitches.innerText as Int + @hookness as Int into #stitches.innerText
                               then if #stitches.innerText >= 30
                               then put 0 into #stitches.innerText
                               then put #granny-squares.innerText as Int + 1 into #granny-squares.innerText end">
                    crochet
                </button>


            </div>

            <div class="right_three_quarters">
                <div class="left_three_quarters border">
                    <h1><span id="granny-squares">0</span> granny squares / g²</h1>
                </div>
                <div class="right_quarter border">
                    <h1>Shop</h1>
                    <button _="on click if #granny-squares.innerText as Int >= 10
                                            then put #granny-squares.innerText as Int - 10 into #granny-squares.innerText
                                            then set #crochetbutton's @hookness to 2
                                            then remove me">Crochet hook: 10 g²</button>
                </div>
            </div>
        </div>

    </body>
</html>
